<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>survey-form.freecodecamp.rocks</title>
  <link rel="stylesheet" href="../styles/survey-form.css"/>
</html>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve our platform</p>
  <hr>
  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input id="name" type="text" placeholder="Enter your name" required/>

    <label for="email" id="email-label">Email</label>
    <input id="email" type="email" placeholder="Enter your email" required/>

    <label for="number" id="number-label">Age(option)<label/>
    <input id="number" type="number" min="8" max="120" placeholder="Age" required>

    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full time job</option>
      <option value="3">Full time learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>

    <label>Would you recommend freeCodeCamp to a friend?</label>
    <label><input type="radio" value="1" name="radio"/>Definitely</label>
    <label><input type="radio" value="2" name="radio"/>Maybe</label>
    <label><input type="radio" value="3" name="radio"/>Not sure</label>

    <label for="feature">What is your favorite feature of freeCodeCamp?</label>
    <select id="feature">
      <option value="">Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Community</option>
      <option value="4">Open source</option>
    </select>

    <label>What would you like to see improved? (Check all that apply)</label>
    <label><input type="checkbox" value="1">Front-end Projects</label>
    <label><input type="checkbox" value="2">Back-end Projects</label>
    <label><input type="checkbox" value="3">Data Visualization</label>
    <label><input type="checkbox" value="4">Challenges</label>
    <label><input type="checkbox" value="5">Open Source Community</label>
    <label><input type="checkbox" value="6">Gitter help rooms</label>
    <label><input type="checkbox" value="7">Videos</label>
    <label><input type="checkbox" value="8">City Meetups</label>
    <label><input type="checkbox" value="9">Wiki</label>
    <label><input type="checkbox" value="10">Forum</label>
    <label><input type="checkbox" value="11">Additional Courses</label>

    <label id="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comment" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>

    <label id="submit"></label>
    <input id="submit" value="submit" type="submit">
  </form>
  </hr class="bottom-line">
</body>
